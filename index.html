<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section
      class="container-fluid h-100-vh d-flex justify-content-center align-items-center"
    >
      <section class="w-max-width gap-2 bg-gray-costom">
        <form
          action="
       "
        >
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <input
                class="h-200 w-100 arabic bg-gray-costom"
                type="text"
                id="one"
              />
            </section>
          </section>
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <div class="p-3 bg-gray-dark-costom m-1 h-24 w-20">DEG</div>
              <div class="p-3 bg-gray-dark-costom m-1 h-24 w-20">F-E</div>
            </section>
          </section>
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <div class="p-3 bg-gray-dark-costom m-1 h-24 w-100">MC</div>
              <div class="p-3 bg-gray-dark-costom m-1 h-24 w-100">MR</div>
              <div class="p-3 bg-gray-dark-costom m-1 h-24 w-100">M+</div>
              <div class="p-3 bg-gray-dark-costom m-1 h-24 w-100">M-</div>
              <div class="p-3 bg-gray-dark-costom m-1 h-24 w-100">MS</div>
            </section>
          </section>
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <div class="p-3 bg-gray-dark-costom m-1 h-24 w-33">
                <div class="p-3 bg-gray-dark-costom m-1 h-24 w-100">
                  <div name="" id=""></div>
                  <div>
                    <div class="dropdown-scintific">
                      <div id="my-dropdown-Scintific" onclick="drop()">
                        Trigonometry
                      </div>
                      <div
                        class="dropdown-menu-scitific hide"
                        aria-labelledby="my-dropdown-Scintific"
                      >
                        <div class="d-flex gap-1">
                          < class="d-flex gap-1">
                          <p class="dropdown-item-scintific">SIN</p>
                          <p class="dropdown-item-scintific">COS</p>
                          <p class="dropdown-item-scintific">TAN</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="p-3 bg-gray-dark-costom m-1 h-24 w-33">function</div>
            </section>
          </section>

          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">
                2<sup>nd</sup>
              </button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">
                Pie
              </button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">e</button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">C</button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">
                bac
              </button>
            </section>
          </section>
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">x2</button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">
                1/x
              </button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">
                | x |
              </button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">
                exp
              </button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">
                mod
              </button>
            </section>
          </section>
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">2x</button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">(</button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">)</button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">n!</button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">%</button>
            </section>
          </section>
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">xy</button>
              <button class="p-3 bg-white m-1 h-24 w-100">7</button>
              <button class="p-3 bg-white m-1 h-24 w-100">8</button>
              <button class="p-3 bg-white m-1 h-24 w-100">9</button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">x</button>
            </section>
          </section>
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">
                10x
              </button>
              <button class="p-3 bg-white m-1 h-24 w-100">4</button>
              <button class="p-3 bg-white m-1 h-24 w-100">5</button>
              <button class="p-3 bg-white m-1 h-24 w-100">6</button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">-</button>
            </section>
          </section>

          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">
                log
              </button>
              <button
                id="add"
                type="button"
                onclick="ik(this.value);"
                value="1"
                class="p-3 bg-white m-1 h-24 w-100"
              >
                1
              </button>
              <button class="p-3 bg-white m-1 h-24 w-100">2</button>
              <button class="p-3 bg-white m-1 h-24 w-100">3</button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">+</button>
            </section>
          </section>
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <button
                onclick="handleValue('ln')"
                class="p-3 bg-gray-dark-costom m-1 h-24 w-100"
              >
                ln
              </button>
              <button
                onclick="handleValue('+/-')"
                class="p-3 bg-white m-1 h-24 w-100"
              >
                +/-
              </button>
              <button
                onclick="handleValue('0')"
                class="p-3 bg-white m-1 h-24 w-100"
              >
                0
              </button>
              <button
                onclick="handleValue('0')"
                class="p-3 bg-white m-1 h-24 w-100"
              >
                .
              </button>
              <div
                onclick="handleValue('=')"
                class="p-3 bg-blue-costom m-1 h-24 w-100"
              >
                =
              </div>
            </section>
          </section>
        </form>
      </section>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="./App.js"></script>
  </body>
</html>
