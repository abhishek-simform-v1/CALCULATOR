<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section
      class="container-fluid h-100-vh d-flex justify-content-center align-items-center"
    >
      <section class="w-max-width gap-2 bg-gray-costom">
        <form id="myForm">
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex h-200 w-100">
              <input
                class="w-100 arabic align-self-end display-container"
                type="text"
                placeholder="0"
              />
            </section>
          </section>
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <div class="p-3 m-1 h-24 w-20">DEG</div>
              <div class="p-3 m-1 h-24 w-20">F-E</div>
              <section
                id="error"
                class="d-flex w-100 align-items-center justify-content-center"
              ></section>
            </section>
          </section>
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <button class="p-3 m-1 h-24 w-100">MC</button>
              <button class="p-3 m-1 h-24 w-100">MR</button>
              <button class="p-3 m-1 h-24 w-100">M+</button>
              <button class="p-3 m-1 h-24 w-100">M-</button>
              <button class="p-3 m-1 h-24 w-100">MS</button>
            </section>
          </section>
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <div class="p-3 m-1 h-24 w-33">
                <div class="p-3 m-1 h-24 w-100">
                  <div>
                    <div class="dropdown-scintific d-relative">
                      <div
                        id="my-dropdown-Scintific"
                        class="calculator-tf-trigonometry"
                      >
                        Trigonometry
                      </div>
                      <div
                        class="dropdown-menu-scitific d-flex calculator-tf-modal-1 hide d-absolute bg-white p-c-5 gap-1 align-items-center"
                        aria-labelledby="my-dropdown-Scintific"
                      >
                        <div class="d-flex gap-1 sin sin flex-column">
                          <div class="d-flex gap-1">
                            <button
                              onclick="sinVal()"
                              class="dropdown-item-scintific bg-gray-dark-costom"
                            >
                              SIN
                            </button>
                            <button
                              onclick="cosVal()"
                              class="dropdown-item-scintific bg-gray-dark-costom"
                            >
                              COS
                            </button>
                            <button
                              onclick="tanVal()"
                              class="dropdown-item-scintific bg-gray-dark-costom"
                            >
                              TAN
                            </button>
                          </div>
                          <div class="d-flex gap-1">
                            <button
                              onclick="secVal()"
                              class="dropdown-item-scintific bg-gray-dark-costom"
                            >
                              SEC
                            </button>
                            <button
                              onclick="cscVal()"
                              class="dropdown-item-scintific bg-gray-dark-costom"
                            >
                              CSC
                            </button>
                            <button
                              onclick="cotVal()"
                              class="dropdown-item-scintific bg-gray-dark-costom"
                            >
                              COT
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="p-3 m-1 h-24 w-33">
                <div class="p-3 bg-gray-dark-costom m-1 h-24 w-100">
                  <div name="" id=""></div>
                  <div>
                    <div class="dropdown-scintific d-relative">
                      <div
                        id="my-dropdown-Scintific"
                        class="calculator-tf-trigonometry"
                      >
                        Function
                      </div>
                      <div
                        class="dropdown-menu-scitific d-flex calculator-tf-modal-2 hide d-absolute bg-white p-c-5 gap-1 align-items-center"
                        aria-labelledby="my-dropdown-Scintific"
                      >
                        <div class="d-flex gap-1 active sin flex-column">
                          <div class="d-flex gap-1">
                            <button
                              class="dropdown-item-scintific bg-gray-dark-costom"
                            >
                              |x|
                            </button>
                            <button
                              onclick="floorVal()"
                              class="dropdown-item-scintific bg-gray-dark-costom"
                            >
                              ⎣x⎦
                            </button>
                            <button
                              onclick="ceilVal()"
                              class="dropdown-item-scintific bg-gray-dark-costom"
                            >
                              ⎡x⎤
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </section>

          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <button
                onclick="toggler()"
                class="calk-2nd-toggle p-3 m-1 h-24 w-100"
              >
                2<sup>nd</sup>
              </button>
              <button
                onclick="addToScreen(this.value);"
                value="π"
                class="p-3 bg-gray-dark-costom m-1 h-24 w-100"
              >
                π
              </button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">e</button>
              <button
                id="nine"
                onclick="clearScreen(this.value);"
                type="button"
                value=""
                class="p-3 bg-gray-dark-costom m-1 h-24 w-100"
              >
                C
              </button>
              <button
                onclick="deletVal()"
                type="button"
                value=""
                class="p-3 bg-gray-dark-costom m-1 h-24 w-100"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  width="24px"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9.75L14.25 12m0 0l2.25 2.25M14.25 12l2.25-2.25M14.25 12L12 14.25m-2.58 4.92l-6.375-6.375a1.125 1.125 0 010-1.59L9.42 4.83c.211-.211.498-.33.796-.33H19.5a2.25 2.25 0 012.25 2.25v10.5a2.25 2.25 0 01-2.25 2.25h-9.284c-.298 0-.585-.119-.796-.33z"
                  />
                </svg>
              </button>
            </section>
          </section>
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <button
                onclick="sqroftwo()"
                class="p-3 bg-gray-dark-costom squre m-1 h-24 w-100"
              >
                x <sup>2</sup>
              </button>
              <button
                onclick="cbrofthree()"
                class="p-3 cube bg-gray-dark-costom m-1 h-24 w-100 hide"
              >
                x <sup>3</sup>
              </button>
              <button class="p-3 bg-gray-dark-costom m-1 h-24 w-100">
                1/x
              </button>
              <button
                onclick="absoluteVal()"
                class="p-3 bg-gray-dark-costom m-1 h-24 w-100"
              >
                | x |
              </button>
              <button
                onclick="expo()"
                class="p-3 bg-gray-dark-costom m-1 h-24 w-100"
              >
                exp
              </button>
              <button
                id="openParenth"
                onclick="addToScreen(this.value);"
                type="button"
                value="%"
                class="p-3 bg-gray-dark-costom m-1 h-24 w-100"
              >
                mod
              </button>
            </section>
          </section>
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <button
                id="sqrt"
                onclick="sqrtoftwo();addToScreen(this.value)"
                type="button"
                value="√"
                class="p-3 bg-gray-dark-costom squrt m-1 h-24 w-100"
              >
                √
              </button>
              <button
                id="curt"
                onclick="cbrtofthree();addToScreen(this.value)"
                type="button"
                value="√"
                class="p-3 sqrt hide bg-gray-dark-costom curt m-1 h-24 w-100"
              >
                3√
              </button>
              <button
                id="openParenth"
                onclick="addToScreen(this.value);"
                type="button"
                value="("
                class="p-3 bg-gray-dark-costom openParenth m-1 h-24 w-100"
              >
                (
              </button>
              <button
                id="openParenth"
                onclick="addToScreen(this.value);"
                type="button"
                value=")"
                class="p-3 bg-gray-dark-costom m-1 h-24 w-100"
              >
                )
              </button>
              <button
                id="openParenth"
                onclick="fact();"
                type="button"
                class="p-3 bg-gray-dark-costom m-1 h-24 w-100"
              >
                n!
              </button>
              <button
                id="devide"
                onclick="addToScreen(this.value);"
                type="button"
                value="/"
                class="p-3 bg-gray-dark-costom m-1 h-24 w-100"
              >
                /
              </button>
            </section>
          </section>
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <button
                onclick="addToScreen(this.value);"
                type="button"
                value="^"
                class="p-3 bg-gray-dark-costom m-1 h-24 w-100 power"
              >
                x<sup>y</sup>
              </button>
              <button
                onclick="addToScreen(this.value);"
                type="button"
                value="√"
                class="p-3 bg-gray-dark-costom hide m-1 h-24 w-100 rootyx"
              >
                y√x
              </button>
              <button
                id="seven"
                onclick="addToScreen(this.value);"
                type="button"
                value="7"
                class="p-3 bg-white m-1 h-24 w-100"
              >
                7
              </button>
              <button
                id="eight"
                onclick="addToScreen(this.value);"
                type="button"
                value="8"
                class="p-3 bg-white m-1 h-24 w-100"
              >
                8
              </button>
              <button
                id="nine"
                onclick="addToScreen(this.value);"
                type="button"
                value="9"
                class="p-3 bg-white m-1 h-24 w-100"
              >
                9
              </button>
              <button
                id="mul"
                onclick="addToScreen(this.value);"
                type="button"
                value="*"
                class="p-3 bg-gray-dark-costom m-1 h-24 w-100"
              >
                *
              </button>
            </section>
          </section>
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <button
                id="powerten"
                onclick="powerOften()"
                type="button"
                class="p-3 bg-gray-dark-costom powerten m-1 h-24 w-100"
              >
                10<sup>x</sup>
              </button>
              <button
                id="powertwo"
                onclick="powerOftwo()"
                type="button"
                class="p-3 bg-gray-dark-costom powertwo hide active m-1 h-24 w-100"
              >
                2<sup>x</sup>
              </button>
              <button
                id="four"
                onclick="addToScreen(this.value);"
                type="button"
                value="4"
                class="p-3 bg-white m-1 h-24 w-100 number"
              >
                4
              </button>
              <button
                id="five"
                onclick="addToScreen(this.value);"
                type="button"
                value="5"
                class="p-3 bg-white m-1 h-24 w-100 number"
              >
                5
              </button>
              <button
                id="six"
                onclick="addToScreen(this.value);"
                type="button"
                value="6"
                class="p-3 bg-white m-1 h-24 w-100 number"
              >
                6
              </button>
              <button
                id="sub"
                onclick="addToScreen(this.value);"
                type="button"
                value="-"
                class="p-3 bg-gray-dark-costom m-1 h-24 w-100"
              >
                -
              </button>
            </section>
          </section>

          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <button
                onclick="log()"
                class="p-3 bg-gray-dark-costom log m-1 h-24 w-100"
              >
                log
              </button>
              <button class="hide p-3 bg-gray-dark-costom logyx m-1 h-24 w-100">
                logyx
              </button>
              <button
                id="one"
                onclick="addToScreen(this.value);"
                type="button"
                value="1"
                class="p-3 bg-white m-1 h-24 w-100"
              >
                1
              </button>
              <button
                id="two"
                onclick="addToScreen(this.value);"
                type="button"
                value="2"
                class="p-3 bg-white m-1 h-24 w-100"
              >
                2
              </button>

              <button
                id="two"
                onclick="addToScreen(this.value);"
                type="button"
                value="3"
                class="p-3 bg-white m-1 h-24 w-100"
              >
                3
              </button>
              <button
                id="plus"
                onclick="addToScreen(this.value);"
                type="button"
                value="+"
                class="p-3 bg-gray-dark-costom m-1 h-24 w-100"
              >
                +
              </button>
            </section>
          </section>
          <section
            class="d-flex w-100 align-items-center justify-content-center"
          >
            <section class="d-flex w-100">
              <button
                onclick=" ln()"
                class="p-3 bg-gray-dark-costom ln m-1 h-24 w-100"
              >
                ln
              </button>
              <button
                onclick="handleValue('ln')"
                class="p-3 ex hide bg-gray-dark-costom m-1 h-24 w-100"
              >
                e<sup>x</sup>
              </button>
              <button
                onclick="handleValue('+/-')"
                class="p-3 bg-white m-1 h-24 w-100"
              >
                +/-
              </button>
              <button
                onclick="addToScreen(this.value);"
                type="button"
                value="0"
                class="p-3 bg-white m-1 h-24 w-100"
              >
                0
              </button>
              <button
                onclick="addToScreen(this.value);"
                type="button"
                value="."
                class="p-3 bg-white m-1 h-24 w-100"
              >
                .
              </button>
              <button
                id="plus"
                onclick="handleForm(); "
                type="submit"
                value="submit"
                class="p-3 bg-blue-costom m-1 h-24 w-100"
              >
                =
              </button>
            </section>
          </section>
        </form>
      </section>
    </section>
    <script src="./app.js"></script>
    <script src="./directOperation.js"></script>
    <script src="./toggle.js"></script>
    <script src="./TrigonoFunctions.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
